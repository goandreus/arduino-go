syntax = "proto3";

package cc.arduino.cli.commands;

option go_package = "github.com/arduino/arduino-cli/rpc/commands";

message Instance { int32 id = 1; }

message DownloadProgress {
	string url = 1;
	string file = 2;
	int64 total_size = 3;
	int64 downloaded = 4;
	bool completed = 5;
}

message TaskProgress {
    string name = 1;
    string message = 2;
    bool completed = 3;
}
